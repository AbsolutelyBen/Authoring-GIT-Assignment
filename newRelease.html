<!-- This is where the gallery will appear -->

<div id="posterViewer" class="photo-viewer">
  <header class="pvTitle">
    <h1 id="sliderTitle">Image Title</h1>
    <div id="pvCloseUp" class="photo-viewer--close"><a href="#">X</a></div>
  </header>
  <div class="pvContainer">
    <div class="currentIMG" id="pvCurrentImgContainer">
      <img id="pvCurrentIMG" src="">
    </div>
  </div>
  <div class="pvControls">
    <div id="pvPrev" class="pvPrev"><a href="#">&laquo; Previous</a></div>
    <div id="PhotoViewerCount" class="pvCount">1/10</div>
    <div id="PhotoViewerNextImage" class="pvNext"><a href="#">Next &raquo;</a></div>
  </div>
